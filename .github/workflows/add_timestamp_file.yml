name: Add Timestamp File

on:
  push:
    branches:
      - main  # 觸發條件：當 push 到 main 分支時執行

jobs:
  add-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 避免 GitHub Actions 遇到 push 權限問題

      - name: Set Timestamp Variable
        id: time
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Ensure timestamps directory exists
        run: mkdir -p timestamps  # 確保 timestamps/ 目錄存在

      - name: Create New Timestamp File
        run: |
          echo "This file was created at $(date)" > timestamps/${{ env.TIMESTAMP }}.txt
          cat timestamps/${{ env.TIMESTAMP }}.txt

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add timestamps/
          git commit -m "Add timestamp file: ${{ env.TIMESTAMP }}" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
